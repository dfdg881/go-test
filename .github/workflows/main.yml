name: ARM64 Simple Build

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Build for OpenWrt ARM64
      run: |        
        # 2. 如果有 C 依赖，安装编译器并构建
        echo "Installing ARM64 compiler..."
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
        
        echo "Building CGO ARM64 binary..."
        CC=aarch64-linux-gnu-gcc \
        CGO_ENABLED=1 GOOS=linux GOARCH=arm64 \
        go build -ldflags="-s -w" -o epg-cgo-arm64 .
        
        # 验证
        echo "Verifying binaries:"
        file epg-*-arm64
        echo ""
        echo "Binary sizes:"
        ls -lh epg-*-arm64
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: epg-arm64-binaries
        path: epg-*-arm64