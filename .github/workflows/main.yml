name: Build Musl Static for OpenWrt

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Install musl cross compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc-aarch64-linux-musl \
          musl-tools
    
    - name: Build musl static
      run: |
        echo "Building musl static binary..."
        
        CC=aarch64-linux-musl-gcc \
        CGO_ENABLED=1 \
        GOOS=linux \
        GOARCH=arm64 \
        go build \
          -ldflags="-s -w -linkmode external -extldflags '-static'" \
          -tags "osusergo netgo static" \
          -o epg-openwrt-musl \
          .
        
        echo "Verifying..."
        file epg-openwrt-musl
        ls -lh epg-openwrt-musl
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: epg-musl-static
        path: epg-openwrt-musl