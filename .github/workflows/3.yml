name: Build ARM64 Binary

on:
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [arm64]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: arm64

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      - name: Download rime-wanxiang-update script
        run: |
          curl -L \
            -o rime-wanxiang-update.py \
            https://github.com/expoli/rime-wanxiang-update-tools/releases/latest/download/rime-wanxiang-update-win-mac-ios-android.py

      - name: Build ARM64 binary
        run: |
          pyinstaller \
            --onefile \
            --name rime-wanxiang-update \
            rime-wanxiang-update.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rime-wanxiang-update-linux-arm64
          path: dist/rime-wanxiang-update
